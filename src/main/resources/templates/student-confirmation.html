<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student confirmation</title>
</head>
<body>
    <h3>Student confirmation</h3>
    The student is confirmed: <span th:text="${student.firstName}"></span> <span th:text="${student.surname}"></span> from: <span th:text="${student.country}"></span>
    <br/>
    Picked language is: <span th:text="${student.language}"></span>
    <br/>
    Systems are:
    <ul>
        <li th:each="system : ${student.systems}" th:text="${system}"> </li>
    </ul>
</body>

</html>
